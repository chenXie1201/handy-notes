<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .list-item {
        display: inline-block;
        margin-right: 10px;
      }
      .v-enter-active,
      .v-leave-active {
        transition: all 1s ease;
      }
      .v-enter-from,
      .v-leave-to {
        opacity: 0;
        transform: translateY(30px);
      }
      .v-move {
        transition: transform 0.8s ease;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      window.onload = function () {
        const dom = `
        <div>
          <transition-group>
            <span 
             v-for="item in list" 
             :key="item"
             class="list-item">
              {{ item }}
            </span>
          </transition-group>
        </div>
        <button @click="handleAddItem">新增</button>
        <button @click="handleRemoveItem">移除</button>
        `;
        const app = Vue.createApp({
          template: dom,
          data() {
            return {
              list: [1, 2, 3, 4, 5, 6],
            };
          },
          methods: {
            handleAddItem() {
              this.list.unshift(this.list.length + 1);
            },
            handleRemoveItem() {
              this.list.splice(1, 1);
            },
          },
        });
        app.mount("#app");
      };
    </script>
  </body>
</html>
